<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kundeliste - Tilføj kunde</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jquery-ui.js"></script>

</head>
<body onload="deSelect();">

	<div id="Header-Footer"></div>

	<div id="info" class="container text-center">
		<div class="my-5">
			<h1 id = "header">Opret Abonnoment</h1>
			<p class="lead">Indtast Følgede</p>
		</div>
		<div class="form-group">
			<div id="orderForm">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Starts tidspunkt: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text" readonly='true'
							id="datepicker" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Interval i måneder: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="number"
							id="intervalMonths" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Pris: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="number"
							placeholder="fx. 900" id="price" oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Beskrivelse: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Beskrivelse" id="description"
							oninput="changeColor(this)" />
					</div>
				</div>

				<a id="submitOrder" class="btn btn-primary btn-lg mt-5"
					role="button" href="#" onClick="submitForm()">Tilføj</a>
			</div>
		</div>
	</div>

<script src="javascript/controllers/subscriptionRegisterController.js"></script>

</body>
</html>
