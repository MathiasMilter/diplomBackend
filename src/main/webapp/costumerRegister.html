<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kundeliste - Tilføj kunde</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.3.1.js"></script>
</head>
<body onload = "deSelect();">

	<div id="Header-Footer"></div>

	<div id="info" class="container text-center">
		<div class="my-5">
			<h1 id = "header">Tilføj Ny Kunde</h1>
			<p class="lead">Indtast Følgede</p>
		</div>
		<div class="form-group">
			<div id="ordreForm">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Navn: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Navn" id="name" oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Email" id="email" oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Telefon: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Telefon" id="phoneNumber"
							oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Gade: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Gade" id="streetName" oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Vejnummer (og
						etage): </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Vejnummer" id="houseNumber"
							oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Postnummer: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="Postnummer" id="zipCode" oninput="changeColor(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">By: </label>
					<div class="col-sm-10">
						<input class="form-control form-control-lg" type="text"
							placeholder="By" id="city" oninput="changeColor(this)" />
					</div>
				</div>

				<a id="submitOrder" class="btn btn-primary btn-lg mt-5"
					role="button" href="#" onClick="sendData()">Gem</a>
			</div>
		</div>
	</div>


<script src="javascript/controllers/costumerRegisterController.js"></script>
</body>
</html>
