<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kundeliste - info</title>


<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.3.1.js"></script>

</head>
<body onload="deSelect(); unchangeOrder();">

	<div id="Header-Footer"></div>

	<div class="container-full m-5">
		<div class="text-center">
			<h1>Kunde Information</h1>
		</div>
		<div class="row mt-5">
			<div class="col-4">
				<div class="row pt-5">
					<div class="col border">
						<div class="row">
							<div class="col"></div>
							<div class="col-6 text-center">
								<p class="lead m-0">Info</p>
							</div>
							<div class="col"></div>
						</div>


						<div class="row mt-4">
							<div class="col-4 text-center">Navn:</div>
							<div class="col-7" id="name"></div>
						</div>
						<div class="row mt-4">
							<div class="col-4 text-center">Adresse:</div>
							<div class="col-7" id="adress"></div>
						</div>
						<div class="row mt-4">
							<div class="col-4 text-center">Email:</div>
							<div class="col-4" id="email"></div>
						</div>
						<div class="row mt-4 mb-4">
							<div class="col-4 text-center">Telefon:</div>
							<div class="col-7" id="phoneNumber"></div>
						</div>
					</div>

				</div>

				<div class="row pt-5">
					<div class="col border">
						<div class="row">
							<div class="col"></div>
							<div class="col-6 text-center">
								<p class="lead m-0">Abonnoment</p>
							</div>
							<div class="col"></div>
						</div>


						<div class="row mt-4">
							<div class="col-4 text-center">Oprettet:</div>
							<div class="col-7" id="startDate"></div>
						</div>
						<div class="row mt-4">
							<div class="col-4 text-center">Interval:</div>
							<div class="col-7" id="intervalMonths"></div>
						</div>
						<div class="row mt-4">
							<div class="col-4 text-center">Næste afvikling:</div>
							<div class="col-4" id="nextOrder"></div>
						</div>
						<div class="row mt-4">
							<div class="col-4 text-center">Pris:</div>
							<div class="col-4" id="priceString"></div>
						</div>
						<div class="row mt-4 mb-4">
							<div class="col-4 text-center">Beskrivelse:</div>
							<div class="col-7" id="description" style = "word-wrap: break-word;"></div>
						</div>
					</div>

				</div>





			</div>
			<div class="col-7">

				<table id="orderTable" class="display cell-border compact"
					style="width: 80%">
					<thead>
						<tr>
							<th>Beskrivelse</th>
							<th>Pris</th>
							<th>Dato</th>
							<th>Gennemført</th>
							<th>Betalt</th>
							<th>OrdreID</th>
						</tr>
					</thead>
				</table>



			</div>
		</div>


	</div>

	<script src="javascript/controllers/costumerInfoController.js"></script>

</body>
</html>
